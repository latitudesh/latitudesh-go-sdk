name: Integration Tests

on:
  push:
    branches:
      - main
      - develop
      - 'feat/**'
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'tests/integration/**'
      - '.github/workflows/integration-tests.yaml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'tests/integration/**'
      - '.github/workflows/integration-tests.yaml'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: ['1.22', '1.23']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
          cache-dependency-path: |
            go.sum
            tests/integration/go.sum

      - name: Install dependencies
        run: |
          go mod download
          go mod tidy

      - name: Verify dependencies
        run: go mod verify

      - name: Run integration tests
        working-directory: tests/integration
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Generate coverage report
        if: matrix.go-version == '1.22'
        working-directory: tests/integration
        run: |
          go tool cover -html=coverage.out -o coverage.html
          go tool cover -func=coverage.out -o coverage.txt

      - name: Display coverage summary
        if: matrix.go-version == '1.22'
        working-directory: tests/integration
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage.out | tail -1 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage reports
        if: matrix.go-version == '1.22'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            tests/integration/coverage.out
            tests/integration/coverage.html
            tests/integration/coverage.txt
          retention-days: 30

      - name: Check test coverage threshold
        if: matrix.go-version == '1.22'
        working-directory: tests/integration
        run: |
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          echo "Total coverage: $coverage%"
          threshold=80
          if (( $(echo "$coverage < $threshold" | bc -l) )); then
            echo "::warning::Coverage $coverage% is below threshold of $threshold%"
          else
            echo "::notice::Coverage $coverage% meets threshold of $threshold%"
          fi

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m ./tests/integration/...
          skip-cache: false
          skip-pkg-cache: false
          skip-build-cache: false

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [integration-tests, lint]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.integration-tests.result }}" == "success" ] && [ "${{ needs.lint.result }}" == "success" ]; then
            echo "::notice::All tests passed successfully! âœ…"
            exit 0
          else
            echo "::error::Some tests failed. Check the logs above for details."
            exit 1
          fi
